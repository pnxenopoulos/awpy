name: Build and Publish to Test PyPI

on: workflow_dispatch

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    environment:
      name: test-release-pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
      - name: Setup a local virtual environment for poetry
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
          poetry config repositories.testpypi https://test.pypi.org/simple/

      - name: Install awpy
        run: |
          poetry install --no-interaction

      - name: Publish to test PyPI
        run: poetry publish --repository testpypi --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}

      # - name: Publish package distribution to TestPyPI
      #   uses: pypa/gh-action-pypi-publish@release/v1
      #   with:
      #     repository-url: https://test.pypi.org/legacy/
      #     user: __token__
      #     password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Install package from test PyPI
        run: |
          poetry add awpy --source testpypi