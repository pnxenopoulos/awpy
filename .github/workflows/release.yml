name: release

on:
  push:
    tags:
      - "release/*.*.*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    environment:
      name: prod-release-pypi
    permissions:
      id-token: write

    steps:
      - name: Checkout awpy library
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: |
          uv python install 3.11

      - name: Build Awpy
        run: |
          uv build

      - name: Publish to TestPyPI
        run: |
          uv publish --repository testpypi --username __token__ --password ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Verify TestPyPI upload
        run: |
          curl -sSf https://test.pypi.org/pypi/awpy/json | grep '"info"'
          echo "Awpy TestPyPI upload verified."

      - name: Publish to PyPI
        run: |
          uv publish --repository pypi --username __token__ --password ${{ secrets.PYPI_API_TOKEN }}
